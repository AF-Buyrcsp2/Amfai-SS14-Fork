- type: entity
  id: NFBaseVariationPass
  parent: NFBaseGameRule
  abstract: true
  components:
  - type: StationVariationPassRule

- type: entity
  id: BasicDeadDropHintVariationPass
  parent: NFBaseVariationPass
  components:
  - type: DeadDropHintVariationPass
    hintSpawnChance: 0.03

- type: entity
  id: BasicBindToStationVariationPass
  parent: NFBaseVariationPass
  components:
  - type: BindToStationVariationPass

